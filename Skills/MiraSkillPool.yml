#When at max 3 players are fighting this mob
MiraSkillPool1:
  Conditions:
  - playersinradius{a=>0;r=24}
  Skills:
  - randomskill{skills=SlownessWebShot,Leap}

#When 4-6 players are fighting this mob
MiraSkillPool2:
  Conditions:
  - playersinradius{a=>3;r=24}
  Skills:
  - randomskill{skills=SpawnWeakSpiderRein,SpawnClusterSpiderRein,FangPounce}
  - skill{s=WebCage} @PlayersInRadius{r=24;limit=2;sort=RANDOM}

#When 7-10 players are fighting this mob
MiraSkillPool3:
  Conditions:
  - playersinradius{a=>6;r=24}
  Skills:
  - randomskill{skills=SpawnWeakSpiderRein,SpawnClusterSpiderRein,SpawnDirectRandomTargetSpiderRein}
  - delay 60
  - randomskill{skills=SlownessWebShot,WebCage} @PlayersInRadius{r=24;limit=7;sort=RANDOM}
  - randomskill{skill=PullString;repeat=5;repeatInterval=5} @PlayersInRadius{r=24;limit=7;sort=RANDOM}