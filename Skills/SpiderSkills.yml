#Slowness Spider
SlownessWebShot:
  Skills:
  - effect:particleline{particle=crit;amount=10;fromOrigin=true}
  - damage{a=1;pkb=true;pi=true}
  - potion{type=SLOW;duration=100;level=3;p=false}
#Leaping Spider
Leap:
  Skills:
  - leap{v=400;noise=2}

