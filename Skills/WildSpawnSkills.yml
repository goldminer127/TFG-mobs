SummonBabyZombie:
  Skills:
  - sound{s=block.beehive.exit} @self
  - summon{type=BabyZombie;amount=1;r=1}
LeaperLeap:
  Cooldown: 300
  Skills:
  - delay 40
  - effect:particlesphere{particle=smoke;amount=20;radius=1;vs=1;s=0;repeat=2;repeatInterval=2} @self
  - delay 5
  - leap{velocity=500;delay=20}
TryFullPetrify:
  Skills:
  - skill{s=FullPetrify} @self 0.05
InfectPetrify:
  TargetConditions:
  - entitytype{t=ZOMBIE} true
  Skills:
  - remove @target
  - summon{type=PetrifyingZombieInfected;amount=1;radius=2} @self
  - sound{s=entity.wither.break_block;v=1;p=0} @self ~onAttack
FullPetrify:
  Skills:
  - summon{type=PetrifiedZombie;amount=1;radius=1} @self
  - sound{s=entity.wither.break_block;v=1;p=0} @self ~onAttack
  - remove @self
HardResistance:
  TargetConditions:
  - holding{m=BOW} false
  Skills:
  - throw{velocity=3;velocityY=1;repeat=2;repeatInterval=2}
  - sound{s=block.anvil.land;v=0.1;p=2}