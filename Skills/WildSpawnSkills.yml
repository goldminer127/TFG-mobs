###################  ZOMBIES  ###################

#Petrifying Zombies
TryFullPetrify:
  Skills:
  - skill{s=FullPetrify} @self 0.05
InfectPetrify:
  TargetConditions:
  - entitytype{t=ZOMBIE} true
  Skills:
  - remove @target
  - randomskill{skills=SummonPetrifiedPlayerTarget,SummonPetrifiedZombieTarget} @self
  - sound{s=entity.wither.break_block;v=3;p=0} @self ~onAttack
SummonPetrifiedPlayerTarget:
  Skills:
  - summon{type=PetrifyingZombieInfectedPlayers;amount=1;radius=2} @self
SummonPetrifiedZombieTarget:
  Skills:
  - summon{type=PetrifyingZombieInfected;amount=1;radius=2} @self
FullPetrify:
  Skills:
  - summon{type=PetrifiedZombie;amount=1;radius=1} @self
  - sound{s=entity.wither.break_block;v=3;p=0} @self ~onAttack
  - remove @self
HardResistance:
