MiraBoss:
  Type: SPIDER
  Display: 'Mira'
  Health: 750
  Damage: 14
  Modules:
    ThreatTable: true
  Skills:
  - skill{s=MiraSkillPool1} @target ~onTimer:100
  - skill{s=MiraSkillPool2} @target ~onTimer:180
  - skill{s=MiraSkillPool3} @target ~onTimer:300
  - skill{s=MiraRegion} @self ~onTimer:100
  - summon{type=WeaverSpider;amount=2;r=2} @self ~onSpawn
  - summon{type=LeapingSpider;amount=2;r=2} @self ~onSpawn
  - signal{s=SpawnMira} @mobsInRadius{r=5000;t=MiraTriggerDelay} ~onDeath
  - signal{s=SpawnMira} @mobsInRadius{r=5000;t=MiraTriggerDelay} ~onDespawn
  Drops:
  - MiraDrops
  BossBar:
    Enabled: true
    Title: 'Mira'
    Range: 20
    Color: RED
    Style: SOLID
Ent:
  Type: IRON_GOLEM
  Display: 'Ent'
  Health: 1000
  Damage: 10
  Modules:
    ThreatTable: true
  DamageModifiers:
  - PROJECTILE 0.05
  AITargetSelectors:
  - clear
  - players
  - golems
  - wolves
  Skills:
  - skill{s=SlamStrike} @target ~onTimer:600
  - skill{s=TossMove} @playersInRadius{r=5;limit=1;sort=NEAREST} ~onTimer:230
  - skill{s=Gust} @PlayersInRadius{r=5} ~onTimer:200
  - skill{s=EntRegion} @self ~onTimer:100
  - signal{s=SpawnEnt} @mobsInRadius{r=5000;t=EntTriggerDelay} ~onDeath
  - signal{s=SpawnEnt} @mobsInRadius{r=5000;t=EntTriggerDelay} ~onDespawn
  BossBar:
    Enabled: true
    Title: 'Ent'
    Range: 20
    Color: GREEN
    Style: SOLID
EldrentheEnt:
  Type: Zombie
  Display: 'Eldren the Old'
  Health: 700
  Damage: 10
  Skills:
  - model{mid=ent} @self ~onSpawn
  - speak{m="You dare challenge me! I have watched kingdoms crumble, just as you will!";cooldown=20} @PlayersInRadius{r=40}
    ~onCombat >0 0.2
  - speak{m="To dust you return, <trigger.name>!"} @PlayersInRadius{r=40} ~onPlayerKill
    >0 1
  BossBar:
    Enabled: true
    Title: 'Eldren the Old'
    Range: 20
    Color: RED
    Style: SOLID
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.2
    MaxCombatDistance: 25
    PreventOtherDrops: true