##### For Spider Related Dungeons #####

# wild spawns should not be put in these files, however they can be used in dungeons #
# dungeon mobs that do not spawn in the wild go here #

WeaverSpider:
  Type: CAVE_SPIDER
  Health: 24
  Options:
    PreventOtherDrops: true
  Skills:
  - skill{s=SlownessWebShot} @target ~onTimer:200
LeapingSpider:
  Type: CAVE_SPIDER
  Health: 24
  Options:
    PreventOtherDrops: true
  Skills:
  - skill{s=SpiderLeap} @target ~onTimer:130

FireOrc:
  Type: Zombie
  Display: '&cFire Orc'
  Health: 100
  Damage: 5
  BossBar:
    Enabled: true
    Title: '&cFire Orc'
    Color: RED
  Options:
    AlwaysShowName: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventSunburn: true
  Disguise: player MurkScream setCustomName "&cFire Orc" setSkin MurkScream
  Skills:
# - skill{s=FireballBarrage} ~onTimer:100
# - skill{s=Homer} =5-60%
  - skill{s=FloodFire}
  DamageModifiers:
  - FIRE -1
  - LAVA 4
  - FIRE_TICK 0
