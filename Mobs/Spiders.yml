##### For Spider Related Dungeons #####

# wild spawns should not be put in these files, however they can be used in dungeons #
# dungeon mobs that do not spawn in the wild go here #

WeaverSpider:
  Type: CAVE_SPIDER
  Health: 24
  Options:
    PreventOtherDrops: true
  Skills:
  - skill{s=SlownessWebShot} @target ~onTimer:200
LeapingSpider:
  Type: CAVE_SPIDER
  Health: 24
  Options:
    PreventOtherDrops: true
  Skills:
  - skill{s=SpiderLeap} @target ~onTimer:130