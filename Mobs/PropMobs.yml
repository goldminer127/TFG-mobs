BabyZombie:
  Type: BABY_ZOMBIE
  Equipment:
  - AIR HEAD
  - AIR CHEST
  - AIR LEGS
  - AIR FEET
  - AIR HAND
  Options:
    PreventOtherDrops: true

MiraTrigger:
  Type: SILVERFISH
  Options:
    Silent: true
  AIGoalSelectors:
  - clear
  Skills:
  - potion{t=INVISIBILITY;d=100000000;p=false} @self ~onSpawn
  - skill{s=SpawnMira} @self ~onTimer:40

MiraTriggerDelay:
  Type: SILVERFISH
  Options:
    Silent: true
  AIGoalSelectors:
  - clear
  Skills:
  - skill{s=SpawnMiraTriggerDelay} ~onSignal:SpawnMira

EntTrigger:
  Type: SILVERFISH
  Options:
    Silent: true
  AIGoalSelectors:
  - clear
  Skills:
  - potion{t=INVISIBILITY;d=100000000;p=false} @self ~onSpawn
  - skill{s=SpawnEnt} @self ~onTimer:40

EntTriggerDelay:
  Type: SILVERFISH
  Options:
    Silent: true
  AIGoalSelectors:
  - clear
  Skills:
  - skill{s=SpawnEntTriggerDelay} ~onSignal:SpawnEnt