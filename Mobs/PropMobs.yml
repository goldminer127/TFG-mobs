BabyZombie:
  Type: BABY_ZOMBIE
  Equipment:
  - AIR HEAD
  - AIR CHEST
  - AIR LEGS
  - AIR FEET
  - AIR HAND
  Options:
    PreventOtherDrops: true

MiraTrigger:
  Type: SILVERFISH
  Options:
    Silent: true
    Despawn: false
  AIGoalSelectors:
  - clear
  Skills:
  - potion{t=INVISIBILITY;d=100000000;p=false} @self ~onSpawn
  - skill{s=SpawnMira} @self ~onTimer:40

