#
# Each mob that spawns outside has a 0.1% chance
# to be replaced by a Skeleton King mob
# 
RandomSkeletonKing:
  MobType: SkeletonKing
  Worlds: world
  Chance: 0
  Priority: 1
  Action: REPLACE
  Conditions:
  - outside true

#
# Each mob that spawns has a 0.8% chance to also
# spawn with an additional Skeletal Knight mob
# 
RandomSkeletalKnight:
  MobType: SkeletalKnight
  Worlds: world
  Chance: 0
  Priority: 1
  Action: REPLACE